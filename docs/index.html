<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>ToDo List Layout</title>
</head>
<body class="bg-amber-300 flex flex-col items-center gap-8 p-6">
  <div class="flex flex-col items-center gap-8 w-full max-w-6xl">
    <div class="flex flex-col gap-8 w-full lg:flex-row lg:items-start lg:justify-center">

      <!-- CREATE NEW TASK -->
      <div
        class="bg-white w-full max-w-sm rounded-3xl shadow-lg p-6 md:max-w-md md:p-8 lg:max-w-md lg:p-10 transition-all duration-300">
        <div class="text-center mb-6">
          <h2 class="text-xl md:text-2xl font-bold text-gray-800 tracking-wide">CREATE NEW TASK</h2>
          <p class="text-gray-500 text-sm md:text-base">Add a new reminder to your list</p>
        </div>

        <form id="formulario-datos" class="space-y-5">
          <div>
            <label for="title" class="block text-gray-700 text-sm font-semibold mb-1">Title</label>
            <input id="title-area" type="text" placeholder="Enter task title"
              class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-400 transition-all" />
          </div>

          <div>
            <label for="description" class="block text-gray-700 text-sm font-semibold mb-1">Description</label>
            <textarea id="description-area" rows="3" placeholder="Write task details..."
              class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-400 transition-all resize-none"></textarea>
          </div>

          <div class="flex flex-col md:flex-row md:space-x-4">
            <div class="w-full">
              <label for="date" class="block text-gray-700 text-sm font-semibold mb-1">Date</label>
              <input id="date" type="date"
                class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-400 transition-all" />
            </div>

            <div class="w-full mt-4 md:mt-0">
              <label for="time" class="block text-gray-700 text-sm font-semibold mb-1">Time</label>
              <input id="time" type="time"
                class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-400 transition-all" />
            </div>
          </div>

          <button type="submit"
            class="w-full bg-red-500 text-white font-semibold rounded-2xl py-3 mt-4 hover:bg-red-600 transition-colors duration-300">
            Add Task
          </button>
        </form>
      </div>

          <!-- REMINDER -->
      <div
        class="bg-white rounded-3xl shadow-lg w-full max-w-sm p-6 md:max-w-md md:p-8 lg:max-w-md lg:p-10 transition-all duration-300">
        <div class="text-center mb-6">
          <h2 class="text-xl md:text-2xl font-bold text-gray-800 tracking-wide">REMINDER</h2>
          <p class="text-gray-500 text-sm md:text-base">January 2021</p>
        </div>

        <div class="space-y-4">
          <div
            class="flex items-center justify-between bg-red-100 rounded-2xl p-4 hover:scale-[1.02] transition-transform duration-200 cursor-pointer">
            <div class="flex items-center space-x-4">
              <div class="text-red-600 font-bold text-lg md:text-xl text-center leading-tight">
                <p>11</p>
                <p class="text-xs md:text-sm">MON</p>
              </div>
              <div>
                <p class="text-gray-800 font-semibold text-sm md:text-base">Lorem Ipsum</p>
                <p class="text-gray-500 text-xs md:text-sm">13:00</p>
              </div>
            </div>
            <div class="text-red-500 text-lg font-bold">•</div>
          </div>

          <div
            class="flex items-center justify-between bg-yellow-100 rounded-2xl p-4 hover:scale-[1.02] transition-transform duration-200 cursor-pointer">
            <div class="flex items-center space-x-4">
              <div class="text-yellow-600 font-bold text-lg md:text-xl text-center leading-tight">
                <p>12</p>
                <p class="text-xs md:text-sm">TUE</p>
              </div>
              <div>
                <p class="text-gray-800 font-semibold text-sm md:text-base">Lorem Ipsum</p>
                <p class="text-gray-500 text-xs md:text-sm">15:00</p>
              </div>
            </div>
            <div class="text-yellow-500 text-lg font-bold">•</div>
          </div>

          <div
            class="flex items-center justify-between bg-blue-100 rounded-2xl p-4 hover:scale-[1.02] transition-transform duration-200 cursor-pointer">
            <div class="flex items-center space-x-4">
              <div class="text-blue-600 font-bold text-lg md:text-xl text-center leading-tight">
                <p>13</p>
                <p class="text-xs md:text-sm">WED</p>
              </div>
              <div>
                <p class="text-gray-800 font-semibold text-sm md:text-base">Lorem Ipsum</p>
                <p class="text-gray-500 text-xs md:text-sm">17:00</p>
              </div>
            </div>
            <div class="text-blue-500 text-lg font-bold">•</div>
          </div>
        </div>

        <button
          class="w-full bg-blue-600 text-white rounded-2xl py-3 mt-6 font-semibold text-sm md:text-base hover:bg-blue-700 transition-colors duration-300">
          Add Reminder
        </button>
      </div>
    </div>
    

    <!-- MY TASK -->
    <div
      class="bg-white rounded-2xl shadow-lg w-full max-w-sm p-4 sm:p-6 md:max-w-2xl lg:max-w-5xl lg:flex lg:gap-8 lg:p-10">
   <div class="bg-white rounded-2xl shadow-lg w-full max-w-sm p-4 sm:p-6 md:max-w-2xl lg:max-w-5xl lg:flex lg:gap-8 lg:p-10">
      <div class="flex-1">
        <!-- Header -->
        <div class="bg-amber-300 rounded-lg py-5 px-4 mb-5 text-center lg:text-left lg:py-8 lg:px-6">
          <h1 class="font-mono font-bold text-3xl lg:text-5xl text-white mb-1">MY TASK</h1>
          <h4 class="font-mono text-sm lg:text-lg text-white mb-1">10 OCT 2025</h4>
          <h6 class="font-mono text-xs lg:text-sm text-gray-800">Tareas Disponibles</h6>
        </div>

        <!-- Nueva Meeting -->
        <div class="bg-red-400 rounded-lg w-full py-2 px-4 mb-5 flex items-center justify-between lg:py-4 lg:px-6">
          <span class="font-mono text-white font-bold text-sm lg:text-lg">Agendar Nueva Meeting</span>
          <span class="bg-red-100 rounded-md w-8 h-8 lg:w-10 lg:h-10 flex justify-center items-center text-red-700 text-xl font-bold">+</span>
        </div>

        <!-- Dashboard -->
        <section id="contenedor" class="bg-amber-50 rounded-lg p-4 mb-5 space-y-4 lg:p-6">
        </section>
    </div>
    </div>
  </div>


</body>
<script src="./back.js"></script>
</html>
